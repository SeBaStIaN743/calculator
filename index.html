<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="result">
            <p id="equal_sign">=</p>
            <p id="result_text"></p>
        </div>
        <hr id="line">
        <div class="equation">
            <p id="equation_text"></p>
        </div>
        <div class="buttons">
            <div class="row1-3">
                <button class="blue_buttons" id="ce">CE</button>
                <button class="blue_buttons" id="+/-">+/-</button>
                <button class="blue_buttons" id="%">%</button>
                <button class="blue_buttons" id="/">/</button>
            </div>

            <div class="row1-3">
                <button class="number_buttons" id="7">7</button>
                <button class="number_buttons" id="8">8</button>
                <button class="number_buttons" id="9">9</button>
                <button class="blue_buttons" id="*">*</button>
            </div>

            <div class="row1-3">
                <button class="number_buttons" id="4">4</button>
                <button class="number_buttons" id="5">5</button>
                <button class="number_buttons" id="6">6</button>
                <button class="blue_buttons" id="-">-</button>
            </div>

            <div class="row4">
                <button class="number_buttons" id="1">1</button>
                <button class="number_buttons" id="2">2</button>
                <button class="number_buttons" id="3">3</button>
            </div>

            <div class="row5">
                <button class="number_buttons" id="0">0</button>
                <button class="number_buttons" id=".">.</button>
                <button class="blue_buttons" id="=">=</button>
                <button class="plus_button" id="+">+</button>
            </div>
        </div>
    </div>

    <!-- Links to JavaScript file-->
    <script src="script.js"></script>
</body>
</html>
